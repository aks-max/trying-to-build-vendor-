  watch:
    types: [started]

workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
         

       - name: Initializing environment
         run: |
              sudo add-apt-repository ppa:openjdk-r/ppa
              sudo apt-get update
              sudo apt-get install bison build-essential curl ccache flex lib32ncurses5-dev lib32z1-dev libesd0-dev libncurses5-dev libsdl1.2-dev libxml2 libxml2-utils lzop pngcrush schedtool squashfs-tools xsltproc zip zlib1g-dev git-core make phablet-tools gperf openjdk-8-jdk -y
              mkdir ~/bin
              PATH=~/bin:$PATH
              cd ~/bin
              curl http://commondatastorage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
              chmod a+x ~/bin/repo
              git clone https://github.com/akhilnarang/scripts.git scripts
              cd scripts
              bash setup/android_build_env.sh
            
       - name: Sync aosp sources
         run: |
             mkdir work
             cd aosp
             git config –global user.email “aksbrar48@gmail.com” && git config –global user.name “aks-glitch”
             repo init -u https://android.googlesource.com/platform/manifest -b master
             repo sync
             
      
         - name: Build
         run: |
              cd work
              . build/envsetup.sh &&lunch omni_$DEVICE-eng &&export ALLOW_MISSING_DEPENDENCIES=true && mka $TARGET
             
       - uses: actions/upload-artifact@v2
         with:
          name: recoveryzip
          path: work/out/target/product/*/*.zip

       - uses: actions/upload-artifact@v2
         with:
          name: recoveryimage
          path: work/out/target/product/*/*.img
